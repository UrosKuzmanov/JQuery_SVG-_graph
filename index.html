	<script>

		$(".range").each(function(){
			$(this).change(function(){
				$(this).next().text($(this).val()) //for display value of range element next element is span
				let obj=$(this).attr('id')
				let obj_val=$(this).val()*21 //for value of height obj one division is 21px
				$(`.${obj}`).attr("height",obj_val)
			})
		})

		$(".obj_name").each(function(){
			$(this).change(function(){
				let obj=$(this).attr('id')
				$(`.${obj}`).text($(this).val())
			})
		})
		$(".color").each(function(){
			$(this).change(function(){
				let obj=$(this).attr('id')
				$(`.${obj}`).css({
					"fill":$(this).val()
				})
			})
		})
	
		
		


		
		
		
		
	


		
	</script>
